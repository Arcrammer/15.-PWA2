<html lang="en">
    <head>
        <title>11</title>
        <!-- Metadata -->
            <meta name="author" content="Alexander Rhett Crammer">
            <meta name="description" content="">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--  Mobile viewport optimized: j.mp/bplateviewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Stylesheets -->
            <link rel="icon" type="image/png" href="Assets/Images/favicon.png">
            <link rel="stylesheet" href="Assets/Stylesheets/Main.css?v=1">
            <link rel="stylesheet" href="Assets/Stylesheets/Dashboard.css">
        <!-- Scripts -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="Assets/Scripts/Main.js"></script>
    </head>
    <body>
        <img src="Assets/Images/Stripes.svg" draggable="false">
        <div class="container">
<p class="note">Now that the user has logged in there are links to the "Projects" and "Dashboard" pages in the navigation bar.</p>
            <ul class="navigationBar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="#">Contact</a></li>
            </ul> <!-- .navigationBar -->
            <img src="Assets/Images/11.png">
            <div class="accountButtons">
                <a id="logoutButton" href="#" class="button">Logout</a>
            </div> <!-- .accountButtons -->
            <p class="welcome">Welcome!</p>
            <div class="contentArea">
                <div class="segmentedControlView">
                    <div class="segmentedControlTabs">
                        <p class="selectedSegmentedControlTab">Projects</p>
                        <p>Tasks</p>
                        <p>Users</p>
                    </div> <!-- .segmentedControlTabs -->
                    <div class="segmentedControlList">
                        <ul class="projects">
                            <script src="Assets/Scripts/FetchProjects.js"></script>
                        </ul>
                        <ul class="tasks">
                            <script src="Assets/Scripts/FetchTasks.js"></script>
                        </ul>
                        <ul class="users">
                            <script src="Assets/Scripts/FetchUsers.js"></script>
                        </ul>
                    </div> <!-- .segmentedControlList -->
                </div> <!-- .segmentedControlView -->
            </div> <!-- .contentArea -->
        </div> <!-- .container -->
        <!-- Scripts -->
            <script>
                $(document).ready(function () {
                    /* Remove the extra list items from the 'Projects' view upon load */
                    $(".tasks, .users").css("display","none");
                    $(".noListElements").css("display","none");
                    var segmentedControlTabs = ".segmentedControlTabs p"; /* The tabs */
                    var lists = ".segmentedControlList ul"; /* The lists */
                    
                    $(segmentedControlTabs).click(function () {
                        /* One of the tabs of the segmented control view were clicked */
                        $(segmentedControlTabs).removeClass("selectedSegmentedControlTab"); /* Remove the 'selectedSegmentedControlTab' class of the tabs */
                        $(this).addClass("selectedSegmentedControlTab"); /* Add the class to the clicked tab if it isn't being applied already */
                        $(lists).css("display","none"); /* Remove all of the lists */
                        switch ($(this).index()) {
                            /* Switch involving the index of the element clicked */
                            case 0:
                                /* The tab with the id of 'projects' was clicked, so we'll show the appropriate list */
                                $(".projects").css("display","block");
                            break;
                            case 1:
                                /* The tab with the id of 'tasks' was clicked, so we'll show the appropriate list */
                                $(".tasks").css("display","block");
                            break;
                            case 2:
                                /* The tab with the id of 'users' was clicked, so we'll show the appropriate list */
                                $(".users").css("display","block");
                            break;
                        }
                    });
                });
            </script>
    </body>
</html>
